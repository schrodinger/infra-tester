site_name: infra-tester
repo_url: https://github.com/schrodinger/infra-tester
repo_name: schrodinger/infra-tester
nav:
    - index.md
    - configuration.md
    - Assertions:
      - assertions.md
      - plan_assertions.md
      - apply_assertions.md

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
theme:
  name: material
  icon:
      repo: fontawesome/brands/github
  font:
    text: Open Sans
    code: JetBrains Mono
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

